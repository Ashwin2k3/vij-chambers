{% extends 'base.html' %}
{% block title %}Blogs{% endblock %}
{% block content %}
<h1>Blogs</h1>
<div class="row">
    {% for blog in blogs %}
        <div class="col-md-4">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.body|truncatewords:30 }}</p>
            <a href="{% url 'blog_detail' blog.id %}">Read More</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
