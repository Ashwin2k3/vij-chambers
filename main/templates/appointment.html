<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form id="contactForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="openWhatsApp()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
function openWhatsApp() {
  // Get form values
  const name = document.getElementById('name').value;
  const message = document.getElementById('message').value;
  
  // Phone number to open WhatsApp chat
  const phoneNumber = '9811113329';  // Replace with the actual phone number
  
  // Generate WhatsApp chat link
  const whatsappLink = `https://wa.me/${phoneNumber}?text=Hi, I'm ${name}. ${message}`;
  
  // Open the link in a new window
  window.open(whatsappLink, '_blank');
}
</script>



{% endblock content %}
